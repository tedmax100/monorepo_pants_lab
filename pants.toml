[GLOBAL]
pants_version = "2.30.0"
backend_packages = [
  # Go support
  "pants.backend.experimental.go",
  # Python support
  "pants.backend.python",
  "pants.backend.python.lint.black",
  "pants.backend.python.typecheck.mypy",
  # Docker support
  "pants.backend.docker",
]

[source]
root_patterns = [
  "/python/libs",
  "/python/services",
]

[python]
interpreter_constraints = ["==3.11.*"]
enable_resolves = true
resolves = { python-default = "python-default.lock" }

[python-bootstrap]
search_path = ["<PATH>"]

[golang]
minimum_expected_version = "1.25"
# 明確指定只從 PATH 找 go binary，避免 Pants 把專案根目錄的 go/ 資料夾誤當成 go 執行檔。
go_search_paths = ["/usr/local/go/bin", "<PATH>"]

[test]
use_coverage = false

[docker]
# ghcr = GitHub Container Registry
# GITHUB_REPOSITORY_OWNER is auto-set in GitHub Actions.
# For local builds: export GITHUB_REPOSITORY_OWNER=yourname
registries = { ghcr = { address = "ghcr.io" } }
# Declare the build arg so Pants reads its value from the env var of the same name.
# Default values let `pants package ::` work locally without any env vars.
# CI overrides these with --docker-build-arg="KEY=value" (see ci.yml).
build_args = [
  "GITHUB_REPOSITORY_OWNER=local",
  "IMAGE_TAG=latest",
]
# Pass DOCKER_HOST to the docker subprocess so Pants can reach Colima's daemon.
# Set in your shell profile if not already set:
#   export DOCKER_HOST="unix://${HOME}/.colima/default/docker.sock"
env_vars = ["DOCKER_HOST"]
